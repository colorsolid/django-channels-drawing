<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}TITLE{% endblock %} - skyray.dev</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/libraries/bootstrap.min.css'%}">
    {% block head_extend %}{% endblock %}
  </head>
  <body class="text-center">
    {% block content %}{% endblock %}

    <script src="{% static 'js/libraries/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
