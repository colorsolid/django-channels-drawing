<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-w2dth, height=device-height, initial-scale=1.0, maximum-scale=1.0,">
    <title>{% block title %}TITLE{% endblock %} | bitfall.io</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static site.webmanifest">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    {% block head_extend %}{% endblock %}
  </head>
  <body class="text-center">
    <div id="body-wrapper" class="container-fluid overflow-hidden">
      {% block content %}{% endblock %}
      <script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
      {% block scripts %}{% endblock %}
    </div>
  </body>
</html>
