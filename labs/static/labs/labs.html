{% extends 'foli/base.html' %}

{% load static %}

{% block title %}{% block subtitle %}{% endblock %}{% endblock %}

{% block head_extend %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
{% endblock %}

{% block content %}
  {% include 'foli/nav.html' %}
  <div id="main" class="container-fluid">
    <div class="row border-bottom border-dark">
      <div class="col-0 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
      <div id="header-frame" class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 rounded mt-3 mb-3">
        <div id="logo2" class="bg-transparent w-75">
          <svg id="box-header2" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="35" r="30" fill="url('#sun')" />
            <circle cx="100" cy="35" r="30" fill="url('#sun')" />
          </svg>
        </div>
        <div id="logo" class="bg-transparent w-75">
          <svg id="box-header" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="sun" gradientTransform="rotate(90)">
                <stop offset="0%"  stop-color="#fcf25f" stop-opacity="0.7" />
                <stop offset="25%" stop-color="#fdb35a" stop-opacity="0.7" />
                <stop offset="60%" stop-color="#f35675" stop-opacity="0.5" />
                <stop offset="80%" stop-color="#596394" stop-opacity="0.3" />
              </linearGradient>
            </defs>
          </svg>
        </div>

      </div>
    </div>
    {% block content_labs %}{% endblock %}
  </div>
{% endblock %}
