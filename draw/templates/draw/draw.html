{% extends 'foli/base.html' %}

{% load staticfiles %}

{% block title %}Labs > Drawing [{{ room_name|cut:"\"" }}]{% endblock %}

{% block head_extend %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/draw.css' %}">
{% endblock %}

{% block content %}
  <div class="position-relative" id="main">
    <div class="position-fixed ml-3 text-left" id="functions-bar">
      <span class="d-inline-block mb-1 p-1">
        <span class="mt-1 text-center p-1">
          <a href="/" class="text-warning">LABS HOME</a> |
          <a href="/draw" class="text-warning">LOBBY</a>
        </span>
      </span>
        <div class="mb-1">
          <div>
            <button class="btn btn-small btn-success bd-dark" id="btn-move-toggle" data-move="true">
              move
            </button>
            <button class="btn btn-small btn-dark bd-dark" id="btn-draw-toggle" data-draw="false">
              draw
            </button>
            |
            <button id="btn-color-indicator" class="btn btn-sm bd-dark" data-toggle="collapse" data-target="#collapse-extra-options" aria-expanded="false" aria-controls="collapse-extra-options">
              &nbsp;&nbsp;&nbsp;
            </button>
            <select class="rounded" id="brush-size-select"></select>
            <div class="collapse mt-1" id="collapse-extra-options">
              <div class="card bg-dark" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">COLORS</h5>
                  <button data-color="#000" class="btn btn-color">&#9632;</button>
                  <button data-color="#fff" class="btn btn-color">&#9632;</button>
                  <button data-color="#ff0000" class="btn btn-color">&#9632;</button>
                  <button data-color="#00ff00" class="btn btn-color">&#9632;</button>
                  <button data-color="#0000ff" class="btn btn-color">&#9632;</button>
                  <button data-color="#ffff00" class="btn btn-color">&#9632;</button>
                </div>
                <div class="card-body">
                </div>
              </div>
            </div>
          </div>
          <div class="bg-dark mt-1 text-center pb-1" id="pos">(0, 0)</div>
          <div id="board-functions" class="mt-1 p-1">
            <button disabled id="btn-undo" class="btn btn-primary bd-dark">undo</button>
            <button disabled id="btn-redo" class="btn btn-primary bd-dark">redo</button>
            <button disabled id="btn-clear" class="btn btn-primary bd-dark">clear</button>
          </div>
          <div class="mt-1 mb-1 bg-dark text-center" id="user-list-wrapper">
            <h5>Users</h5>
            <table class="table text-light" id="user-list">
              <tbody></tbody>
            </table>
          </div>
        </div>
    </div>
    <div id="board-wrapper" class="position-relative">
      <canvas id="board-{{ user_hash }}" class="board-local" height="4096px" width="4096px"></canvas>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    const room_name = "{{ room_name }}";
    const user_hash = "{{ user_hash }}";
    const nickname = "{{ nickname }}";
  </script>
  <script src="{% static 'js/functions.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/socket.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/draw.js' %}" type="text/javascript"></script>
{% endblock %}
